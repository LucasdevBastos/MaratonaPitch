<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maratona Pitch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'lista_startups' %}">ğŸ Maratona Pitch</a>
    <div>
      {% if user.is_authenticated %}
        <span class="text-light me-3">{{ user.get_full_name|default:user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Sair</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Entrar</a>
        <a href="{% url 'registrar' %}" class="btn btn-primary btn-sm">Registrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
